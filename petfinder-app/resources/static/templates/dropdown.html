<div class="form-group"  ng-mouseenter="dropDown($event)" ng-mouseleave="backUp($event)">
	<span class="placeholder"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>{{title}}</span>
	<ul hidden>
		<li ng-repeat="element in data"><input type="checkbox" value="{{element}}" ng-click="updateTitle($event)"/> {{element}}</li>
	</ul>
</div>
