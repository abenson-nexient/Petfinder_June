<div class="container" ng-controller="SearchController">
	<div class="row">
		<div class="col-md-10">
			<form class="form-inline" role="search" name="petSearch" ng-submit="searchPets(pet)">
				<div class="form-group">
					<label for="location">Location</label>
				  <input type="text" class="form-control" placeholder="Ex: Ann Arbor, MI or 48101" ng-model="pet.location" required>
				</div>
				<select class="form-control" ng-options="type as (type | fixType) for type in animalTypes" ng-model="pet.animal" ng-blur="getBreeds($event)">
					<option value="">Type</option>
				</select>
				<div class="form-group">
					<label for="breed">Breeds</label>
				  <input type="text" class="form-control" placeholder="Please Choose Type First" ng-model="pet.breed" ng-disabled="!pet.animal" typeahead="breed for breed in selectedAnimalBreeds | filter:$viewValue | limitTo:20">
				</div>
				<select class="form-control" ng-options="age for age in ageOptions" ng-model="pet.age">
					<option value="">Age</option>
				</select>
				<select class="form-control" ng-options="sex.charAt(0).toUpperCase() as sex for sex in sexOptions" ng-model="pet.sex">
					<option value="">Sex</option>
				</select>
				<button type="submit" class="btn btn-default" ng-disabled="petSearch.$invalid">Search</button>
			</form>
		</div>
		<div class="col-md-2">
			<div class="pull-right" id="random-pet-button">
				<a class="btn btn-info" href="#" data-toggle="modal" data-target="#pet-modal" ng-click="getRandomPet()">
					<i class="glyphicon glyphicon-asterisk"></i>
					Random Pet
				</a>
			</div>
		</div>
	</div>
	<hr />
	<div class="row petDisplay" ng-controller="DisplayController">
		<div class="col-md-3" ng-repeat="pet in displayPets">
			<a href="#" class="thumbnail" data-toggle="modal" data-target="#pet-modal" ng-click="getCurrentPet(pet)">
				<img data-original="{{pet.images[0]}}" alt="Animal Picture" class="lazy">
				<div class="caption">
					<h3>{{pet.name | beautify}}</h3>
					<ul>
						<li>{{pet.breeds | beautifyBreeds}}</li>
						<li>{{pet.age}}</li>
						<li>{{pet.sex}}</li>
						<li>{{pet.size}}</li>
					</ul>
				</div>
			</a>
		</div>
	</div>
</div>
